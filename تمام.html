      display: inline-block;
      margin-top: 1rem;
    }
    .audio-banner:hover {
      background-color: rgba(8, 72, 66, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    .image-container {
      width: 100%;
      max-width: 595px;
      aspect-ratio: 1 / 1.414;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);

    #image-stack, #image-stack-19 {

    .image-layer {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    .layer {

    .end-notice {

      margin: 2rem auto;

      background-color: #1a1a1a;

      color: #ffffff;
